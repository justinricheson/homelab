---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: {{ .Release.Namespace }}
spec:
  volumeName: config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.volumes.size }}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config
  namespace: {{ .Release.Namespace }}
spec:
  capacity:
    storage: {{ .Values.volumes.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/{{ .Values.app.name }}-config
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.app.node }}